<article class="w-full px-2 my-3 overflow-hidden sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4">
    <h2 class="flex items-center">
      <a
        class="whitespace-nowrap rounded-md border border-primary-400 px-2 py-[1px] text-xs font-light text-primary-700 dark:border-neutral-600 dark:text-primary-200"
        href="{{ .Page.RelPermalink }}"
        >{{ .Page.Title }}</a
      >
      {{ if site.Params.taxonomy.showTermCount | default true }}
        <span class="px-2 text-xs text-primary-500">&middot;</span>
        <span class="text-xs text-neutral-400">
          {{ .Count }}
        </span>
      {{ end }}
    </h2>
  </article>
